<section class="w-100 my-5 px-4">
    <div class="container">
        <h1 class="text-center text-main fw-bolder h2 mb-3 p-3 card ">All Product</h1>
        <input type="search" name="search" id="search" class="form-control my-4 w-75 mx-auto p-3 shadow" placeholder="search..." [(ngModel)]="searchTrem">
        <div class="row g-4 ustify-content-center">
            <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let item of AllProduct|search:searchTrem">
                <div class="product p-2 text-center card position-relative">
                    <div [routerLink]="['/details',item.id]" class="cursor-pointer">
                        <img [src]="item.imageCover" [alt]="item.title">
                        <h4 class="text-main h6 my-2">{{item.category.name}}</h4>
                        <h5 class="my-3 fw-bolder">{{item.title.split(' ').slice(0,2).join(" ")}}</h5>
                        <div class="d-flex justify-content-between align-items-center my-3">
                            <span>{{item.price|currency:" "}} EGP</span>
                            <span><i class="fas fa-star rating-color"></i> {{item.ratingsAverage}}</span>
                        </div>
                    </div>
                    <button class="w-100 btn-main" (click)="addProduct(item._id,btn)" #btn>+Add Product </button>
                    <span class="position-absolute cursor-pointer">
                        <li class="fa fa-heart fa-2xl" (click)="addToWish(item._id)" *ngIf="!(wishList.includes($any(item.id)))"></li>
                        <li class="fa fa-heart fa-2xl text-red" (click)="removeFromWish(item._id)" *ngIf="wishList.includes($any(item.id))"></li>
                    </span>

                </div>
            </div>
        </div>
    </div>
</section>
